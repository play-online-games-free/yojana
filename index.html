    <style>
        :root {
            --primary-color: #f0f4f8;
            --secondary-color: #d0e8f2;
            --text-color: #333;
            --accent-color: #4a90e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-color);
        }

        header {
            background-color: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
        }

        #menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        #menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 5px 0;
        }

        main {
            display: flex;
            padding: 2rem;
            gap: 2rem;
        }

        .content {
            flex: 3;
        }

        .posts {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .post {
            flex: 0 1 calc(50% - 1rem);
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post h2 {
            padding: 1rem;
            font-size: 1.2rem;
        }

        aside {
            flex: 1;
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 5px;
        }

        aside ul {
            list-style: none;
        }

        aside ul li {
            margin-bottom: 0.5rem;
        }

        aside ul li a {
            text-decoration: none;
            color: var(--text-color);
        }

        footer {
            background-color: var(--secondary-color);
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .footer-logo img {
            max-width: 80px;
            height: auto;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links ul li {
            margin-bottom: 0.5rem;
        }

        .footer-links ul li a {
            text-decoration: none;
            color: var(--text-color);
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-left: 1rem;
        }

        @media (max-width: 768px) {
            header nav {
                display: none;
            }

            #menu-toggle {
                display: block;
            }

            main {
                flex-direction: column;
            }

            .posts {
                flex-direction: column;
            }

            .post {
                flex: 1 1 100%;
            }

            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer-logo, .footer-links, .social-icons {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/100x50.png?text=Blog+Logo" alt="Blog Logo" width="100" height="50">
        </div>
        <nav>

                <li><a href="#about">About</a></li>

        </nav>
        <button id="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main>
        <div class="content">
            <div class="posts">
                <article class="post">
                    <img src="https://source.unsplash.com/random/300x200?nature" alt="Nature" width="300" height="200">
                    <h2>Exploring Nature's Beauty</h2>
                </article>
                <article class="post">
                    <img src="https://source.unsplash.com/random/300x200?technology" alt="Technology" width="300" height="200">

                </article>
                <article class="post">
                    <img src="https://source.unsplash.com/random/300x200?food" alt="Food" width="300" height="200">
                    <h2>Culinary Adventures</h2>
                </article>
                <article class="post">
                    <img src="https://source.unsplash.com/random/300x200?travel" alt="Travel" width="300" height="200">
                    <h2>Wanderlust: Travel Tales</h2>
                </article>
            </div>
        </div>
        <aside>
            <h2>Categories</h2>
            <ul>
                <li><a href="#technology">Technology</a></li>

    <footer>
        <div class="footer-logo">

        <div class="footer-links">

        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const nav = document.querySelector('nav');

            // Toggle menu on mobile
            menuToggle.addEventListener('click', () => {
                nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
            });

            // Lazy load images
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            image.src = image.dataset.src;
                            observer.unobserve(image);
                        }
                    });
                });

                document.querySelectorAll('img[data-src]').forEach(img => imageObserver.observe(img));
            }
        });
    </script>
