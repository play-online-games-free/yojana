<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Homepage</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #FCFFC1;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #9ABF80;
            color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            padding: 20px;
            background-color: #FFE893;
            color: #333;
        }

        .sidebar h3 {
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 8px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        /* Content Area */
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .post {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }

        .post img {
            width: 100%;
            height: auto;
        }

        .post h2 {
            font-size: 18px;
            margin: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #9ABF80;
            color: #fff;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
            }

            .menu-toggle {
                display: block;
            }

            .sidebar {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .container {
                display: flex;
            }

            .sidebar {
                flex: 1;
            }

            .content {
                flex: 3;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Blog</div>
        <div class="menu-toggle">â˜°</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        

        <main class="content" id="post-area">
            <!-- Posts will be loaded here dynamically -->
        </main>
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Lifestyle</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Education</a></li>
            </ul>

            <h3>Recent Posts</h3>
            <ul>
                <li><a href="#">Post Title 1</a></li>
                <li><a href="#">Post Title 2</a></li>
                <li><a href="#">Post Title 3</a></li>
                <li><a href="#">Post Title 4</a></li>
            </ul>
        </aside>
    </div>

    <footer>
        &copy; 2025 My Blog. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const posts = Array.from({ length: 10 }, (_, i) => ({
                title: `Post Title ${i + 1}`,
                thumbnail: `https://via.placeholder.com/300x200?text=Post+${i + 1}`
            }));

            const postArea = document.getElementById('post-area');
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.innerHTML = `
                    <img src="${post.thumbnail}" alt="${post.title}">
                    <h2>${post.title}</h2>
                `;
                postArea.appendChild(postDiv);
            });

            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.menu');
            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('show');
                menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>
</body>
</html>
