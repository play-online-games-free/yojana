<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPNS Calculator 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>PPNS Calculator 2025</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="monthlyDeposit">Monthly Deposit (₹):</label>
                <input type="number" id="monthlyDeposit" min="100" step="100" value="1000">
            </div>
            <div class="input-group">
                <label for="duration">Duration (Years):</label>
                <select id="duration">
                    <option value="5">5 Years</option>
                    <option value="10">10 Years</option>
                    <option value="15">15 Years</option>
                </select>
            </div>
            <button onclick="calculatePPNS()">Calculate</button>
            <div class="results">
                <div class="result-item">
                    <span>Total Investment:</span>
                    <span id="totalInvestment">₹0</span>
                </div>
                <div class="result-item">
                    <span>Interest Earned:</span>
                    <span id="interestEarned">₹0</span>
                </div>
                <div class="result-item">
                    <span>Maturity Amount:</span>
                    <span id="maturityAmount">₹0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
